<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./main.js" defer></script>
    <title>Click Game</title>
  </head>
  <body>
    <header>
      <section class="top-board">
        <div class="display-score">
          <span>SCORE: </span>
          <span id="score">0</span>
        </div>
        <div class="display-timer">
          <span>TIME: </span>
          <span id="time">0</span>
        </div>
      </section>
      <section class="shop">
        <div class="grid-item">
          <h3>BOMB</h3>
          <img src="./pictures/bomb.png" alt="bomb" />
          <h3>Cost: 5P</h3>
        </div>
        <div class="grid-item">
          <h3>STOP-TIME</h3>
          <img src="./pictures/clock.png" alt="clock" />
          <h3>Cost: 7P</h3>
        </div>
        <div class="grid-item">
          <h3>COWBOY</h3>
          <img src="./pictures/cowboy.png" alt="cowboy" />
          <h3>Cost: 7P</h3>
        </div>
        <div class="grid-item">
          <h3>STOP-TIME</h3>
          <img src="./pictures/clock.png" alt="clock" />
          <h3>Cost: 7P</h3>
        </div>
      </section>
      <section class="footer-board"></section>
    </header>
    <main>
      <table>
        <tbody></tbody>
      </table>
      <img src="./bubble-shooter.png" alt="canon" />
      <div class="controller">
        <button data-color="red">RED</button>
        <button data-color="blue">BLUE</button>
        <button data-color="green">GREEN</button>
      </div>
    </main>
    <audio src="./sounds/score sound.mp3" id="score-sound"></audio>
    <audio src="./sounds/bump.mp3" id="bump-sound"></audio>
  </body>
</html>
